spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ma_recruit
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  sql:
    init:
      mode: never
      data-locations: classpath:data.sql

  jpa:
    hibernate:
      ddl-auto: update  # ⚠️ dev에서만 허용
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true